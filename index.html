<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeffrey Dagonog | All-in-One Platform</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .background span {
      position: absolute;
      color: #00ff00;
      font-size: 16px;
      white-space: nowrap;
      opacity: 0.05;
      animation: scrollDown 10s linear infinite;
    }

    @keyframes scrollDown {
      0% { top: 100%; }
      100% { top: -100%; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 50px 20px;
    }

    .header {
      font-size: 2.5rem;
      color: cyan;
      text-shadow: 0 0 15px cyan, 0 0 30px cyan;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    .links {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 500px;
      margin-inline: auto;
    }

    .btn {
      padding: 15px;
      border: 2px solid cyan;
      border-radius: 12px;
      background: rgba(0, 255, 255, 0.1);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 15px cyan;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px cyan;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.05);
      animation: glow 2s infinite linear;
    }

    @keyframes glow {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .source {
      font-size: 0.8rem;
      color: lime;
      margin-top: 5px;
      animation: blink 3s linear infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 600px) {
      .header {
        font-size: 1.8rem;
      }
      .btn {
        font-size: 1rem;
      }
    }
  </style>
  <script>
    function speak(message) {
      const utter = new SpeechSynthesisUtterance(message);
      utter.lang = 'en-US';
      utter.pitch = 1;
      utter.rate = 1;
      speechSynthesis.speak(utter);
    }

    function createWatermarks() {
      const background = document.querySelector('.background');
      for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.innerText = 'JeffreyDagonog All-in-One Platforms ';
        span.style.left = `${Math.random() * 100}%`;
        span.style.top = `${Math.random() * 100}%`;
        span.style.animationDelay = `${Math.random() * 10}s`;
        background.appendChild(span);
      }
    }

    window.onload = createWatermarks;
  </script>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="header">Welcome, Jeffrey Dagonog</div>

    <div class="links">
      <div onclick="speak('Opening Instagram'); window.open('https://instagram.com/xnightstories')" class="btn">Instagram
        <div class="source">Source: instagram.com/xnightstories</div>
      </div>
      <div onclick="speak('Opening Facebook'); window.open('https://facebook.com/MotivationalSpeaker.Author.2025')" class="btn">Facebook
        <div class="source">Source: facebook.com/MotivationalSpeaker.Author.2025</div>
      </div>
      <div onclick="speak('Opening TikTok'); window.open('https://tiktok.com/@low.budget_motivation')" class="btn">TikTok
        <div class="source">Source: tiktok.com/@low.budget_motivation</div>
      </div>
      <div onclick="speak('Opening YouTube'); window.open('https://youtube.com/@MotivationalSpeaker.Author')" class="btn">YouTube
        <div class="source">Source: youtube.com/@MotivationalSpeaker.Author</div>
      </div>
    </div>
  </div>
</body>
    </html>
